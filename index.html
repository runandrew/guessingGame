<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div id='app' class="container center">

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1 - 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input placeholder="#" maxlength="3" autofocus=autofocus id="player-input" class="center">
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset" type="button" class="btn btn-warning btn-lg">Reset</button>
            <button id="hint" type="button" class="btn btn-primary btn-lg">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center container">
        <div class="row">
          <div class="col-sm-4">
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class="col-sm-4">
            <h4>Project by Andrew Garcia</h4>
            <p>Backgound photo credit: <a href="https://jonnymorse.wordpress.com/2013/03/21/1990s-sweets-repeating-pattern/">Jon Morse</a>
          </div>

          <div class="col-sm-4">
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/GuessingGame.js"></script>
  </body>
</html>
